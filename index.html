<html lang="en">
    <head>
    <meta charset="utf-8"/>
    <title>Cash Register Project</title>
    <link rel="stylesheet" href="styles.css">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <h1> Cash Register Project</h1>
        <div id="input-container">
            <input id="cash" value="" placeholder="Customer's cash:" type="number" />
            <button type="button" id="purchase-btn">Purchase</button>
        </div>

        <div id="change-due" class="status-screen"></div>

        <div id="cash-reg-draw">
            <div id="total-screen">
                <p id="total-text">Total: $</p>
            </div>
            <div id="reg-neck"></div>
            <div id="reg-body">
                <div id="change-screen">
                    <p id="change-scr-text">Change in drawer:</p>
                    <div id="cash-in-drawer"></div>
                </div>
                <div id="btns">
                    <div id="btn1">1</div>
                    <div id="btn2">2</div>
                    <div id="btn3">3</div>
                    <div id="btn4">4</div>
                    <div id="btn5">5</div>
                    <div id="btn6">6</div>
                    <div id="btn7">7</div>
                    <div id="btn8">8</div>
                    <div id="btn9">9</div>
                    <div id="btn0">0</div>
                    <div id="btn00">00</div>
                    <div id="btn--">.</div>
                </div>
                <div id="long-btns">
                    <div id="btn-long1"></div>
                    <div id="btn-long2"></div>
                </div>
            </div>

            <div id="reg-footer">
                <div id="reg-locker">
                    <div id="key-line"></div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
